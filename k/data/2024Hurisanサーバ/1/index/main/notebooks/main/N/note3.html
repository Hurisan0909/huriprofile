    <p>Read only memory (ROM)</p>
    <p>読み方：リード オンリー メモリー (ROM)</p>
    <br>
    <p>ROMはデータを保存する場合である。</p>
    <p>RAMとは違い電気がOFFでも保存し続ける。</p>
    <p>ROMは「ロッカー」と例えるとわかりやすい</p>
    <p>ロッカーに荷物やバッグなどを置いておく</p>
    <p>そんなイメージでデータなどをロッカーに入れている</p>
    <p>それがROMである。</p>
    <p>ROMにはいろんな種類があるが別々の</p>
    <p>ページに記載しているのでそちらをご覧ください。</p>
