<!DOCTYPE html>
<html>
<head>
    <title>ボタンをクリックしてください</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
    
    body{
        font-size: 20px;
    }
    
    </style>
<script>
    window.onload = function() {
        var myButton = document.getElementById("myButton");
        myButton.addEventListener("click", redirect);

        // ボタンの幅と高さを設定
        myButton.style.width = "200px"; 
        myButton.style.height = "50px"; 
    }

    function redirect() {
        if (navigator.userAgent.indexOf("Firefox") != -1) {
            window.location.href = "welcome/ONfirefox.html";
        } else {
            window.location.href = "welcome/NOTfirefox.html";
        }
    }
</script><!--JS by chatGPT-->

</head>
<body>
    <h1>ボタンをクリックしてください</h1>
    <button id="myButton">Click me</button>
    <br>鍵はブラウザです。
</body>
</html>
